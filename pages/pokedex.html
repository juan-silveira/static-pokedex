<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css"></link>
    <link rel="stylesheet" href="../style/menu.css"></link>
    <link rel="stylesheet" href="../style/snackbar.css"></link>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Pokédex - Pokédex</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <img class="logo" src="../images/logo.svg">
        <a href="../index.html">Home</a>
        <a href="./about.html">Sobre</a>
        <a class="active" href="./pokedex.html">Pokédex</a>
        <a href="./memory.html">Jogo da Memória</a>
        <a href="./who.html">Quem é esse Pokémon?</a>
        <a href="javascript:void(0);" class="icon" onclick="hamburguerMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div id="wrapper">
        <div id="controls">
            <button class="button btn-prev"><i class="fa fa-arrow-left"></i></button>
            <form class="form">
                <input type="search" id="search" autocomplete="off" placeholder="Digite o nome ou id" required />
                <button class="button-submit" type="submit"><i class='fa fa-search'></i></button>
            </form>
            <button class="button btn-next"><i class="fa fa-arrow-right"></i></button>
        </div>
        <div id="pokedex">

            <div id="top">
                <div id="top-bar">
                    <span id="pokemon-name">Pokeball</span>
                    <span id="number">#???</span>
                </div>
                <div id="poke-image-placeholder">
                    <img src="../images/1.png" id="pokemon-image" alt="pokemon-image" />
                </div>
            </div>

            <div id="data">
                <div class="stat-row">
                    <div class="stat-bmi">
                        <div class="stat-weight">
                            <span id="weight">?.?</span>
                            <span>kg</span>
                            <div class="icon">
                                <i class="fa fa-weight-hanging"></i>
                                <smaller>Peso</smaller>
                            </div>
                        </div>

                        <div class="stat-height">
                            <span id="height">?.?</span>
                            <span>m</span>
                            <div class="icon">
                                <smaller>Altura</smaller>
                                <i class="fa fa-ruler-vertical icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="all-stats">


                    <div id="types">
                        <span style="background-color: rgb(0, 0, 0);" class="type">
                            ???
                        </span>
                        <span style="background-color: rgb(0, 0, 0);" class="type">
                            ???
                        </span>
                    </div>

                    <h4 id="base-stats" style="color: rgb(0, 0, 0);">Base Stats</h4>

                    <div id="stats">
                        <div class="stat-row">
                            <div class="stat-desc">HP</div>
                            <div class="stat-number">000</div>
                            <div class="stat-bar">
                                <div class="bar-outer">
                                    <div class="bar-inner" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-desc">ATK</div>
                            <div class="stat-number">000</div>
                            <div class="stat-bar">
                                <div class="bar-outer">
                                    <div class="bar-inner" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-desc">DEF</div>
                            <div class="stat-number">000</div>
                            <div class="stat-bar">
                                <div class="bar-outer">
                                    <div class="bar-inner" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-desc">SATK</div>
                            <div class="stat-number">000</div>
                            <div class="stat-bar">
                                <div class="bar-outer">
                                    <div class="bar-inner" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-desc">SDEF</div>
                            <div class="stat-number">000</div>
                            <div class="stat-bar">
                                <div class="bar-outer">
                                    <div class="bar-inner" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-desc">SPD</div>
                            <div class="stat-number">000</div>
                            <div class="stat-bar">
                                <div class="bar-outer">
                                    <div class="bar-inner" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-total">TOTAL</div>
                            <div class="stat-number stat-tnumber">000</div>
                            <div class="stat-bar">
                                <div class="bar-outer" id="bar-touter">
                                    <div class="bar-inner" id="bar-tinner" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="snackbar">Pokémon não encontrado!</div>
    <script src="../script/pokedex.js"></script>
    <script src="../script/responsive-menu.js"></script>
</body>

</html>
