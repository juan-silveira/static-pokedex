<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    </link>
    <title>Pok√©dex</title>
</head>

<body>
    <div id="wrapper">
        <div id="controls">
            <button class="button btn-prev">Prev &lt;</button>
            <form class="form">
                <input type="search" id="search" placeholder="Digite o nome ou id" required />
            </form>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <div id="pokedex">

            <div id="top">
                <div id="top-bar">
                    <span id="pokemon-name">Pokeball</span>
                    <span id="number">#???</span>
                </div>
                <div id="poke-image-placeholder">
                    <img src="images/1.png" id="pokemon-image" alt="pokemon-image" />
                </div>
            </div>
            <div id="data">
                <div id="types">
                    <span style="background-color: rgb(0, 0, 0);" class="type">
                        ???
                    </span>
                    <span style="background-color: rgb(0, 0, 0);" class="type">
                        ???
                    </span>
                </div>

                <h4 id="base-stats" style="color: rgb(0, 0, 0);">Base Stats</h4>

                <div id="stats">
                    <div class="stat-row">
                        <div class="stat-desc">HP</div>
                        <div class="stat-number">000</div>
                        <div class="stat-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="bar-badge" style="display: none"></div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-desc">ATK</div>
                        <div class="stat-number">000</div>
                        <div class="stat-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="bar-badge" style="display: none"></div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-desc">DEF</div>
                        <div class="stat-number">000</div>
                        <div class="stat-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="bar-badge" style="display: none"></div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-desc">SATK</div>
                        <div class="stat-number">000</div>
                        <div class="stat-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="bar-badge" style="display: none"></div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-desc">SDEF</div>
                        <div class="stat-number">000</div>
                        <div class="stat-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="bar-badge" style="display: none"></div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-desc">SPD</div>
                        <div class="stat-number">000</div>
                        <div class="stat-bar">
                            <div class="bar-outer">
                                <div class="bar-inner" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="bar-badge" style="display: none"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
